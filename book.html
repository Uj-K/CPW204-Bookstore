<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book List</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script defer src="js/main.js"></script>

    <style>
        .error-msg {
            color: brown;
        }
            
        
    </style>
</head>
<body>
    <h2>Add a Book</h2>
    <form>
        <label for="isbn">ISBN</label>
        <input id="isbn" type="text" value="9781101906118">
        <span class="error-msg"></span>
        <br>

        <label for="title">Title</label>
        <input id="title" type="text" value="The Vegetarian">
        <span class="error-msg"></span>
        <br>

        <label for="price">Price</label>
        <input id="price" type="number" step=".01" value="20.70">
        <span class="error-msg"></span>
        <br>

        <label for="release-date">Release date</label>
        <input id="release-date" type="date">
        <span class="error-msg"></span>
        <br>

        <button type="button" id="add-book">Submit Book</button>
    </form>    
    <!-- Book added will be nested within -->
    <div id = "book-display"></div>
    
</body>
</html>
