<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book List</title>
    <script defer src="js/main.js"></script>

    <style>
        .error-msg {
            color: brown;
        }
            
        
    </style>
</head>
<body>
    <h2>Add a Book</h2>
    <form>
        <label for="isbn">ISBN</label>
        <input id="isbn" type="text" value="9781101906118">
        <span class="error-msg"></span>
        <br>

        <label for="title">Title</label>
        <input id="title" type="text" value="The Vegetarian">
        <span class="error-msg"></span>
        <br>

        <label for="price">Price</label>
        <input id="price" type="number" step=".01" value="20.70">
        <span class="error-msg"></span>
        <br>

        <label for="release-date">Release date</label>
        <input id="release-date" type="date">
        <span class="error-msg"></span>
        <br>

        <button type="button" id="add-book">Submit Book</button>
    </form>    
    <!-- Book added will be nested within -->
    <div id = "book-display"></div>
    
</body>
</html>
